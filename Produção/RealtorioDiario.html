<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtorio Diario</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="styleRelatorioDiario.css">
</head>
<body>
    <h1>Relatorio Diario</h1>
    <div class="Cabeca">
        <p>Cod do Produto<input type="text" name="Codigo do Produto" id="CodProd"></p>
        <p>Lote <input type="text" name="lote" id="lote"></p>
        <p>Cavidade <input type="text" name="Ncavidade" id="Ncavidade"></p>
        <p>Cliente <input type="text" name="Cliente" id="Cliente"></p>
        <p>Data <input type="date" name="data" id="data"></p>
        <p>Sopradora <input type="number" name="sopradora" id="sopradora"></p>
    </div>
    <div class="operador">
        <p>Turno <input type="text" name="turno" id="turno"></p>
        <p>Nomes <input type="text" name="nomes" id="nomes"></p>
        <p>Carimbo <input type="number" name="carimbo" id="carimbo"></p>

    </div><br>
    <div class="dados">
        <p class="hora">06:00 07:00 </p><p class="dadoshora">01,02,03,04,05,06,07,08,09,10</p>

    </div>




    
</body>
</html>
